{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--Username Field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="16" pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            
            <!--Password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="8"
                        maxlength="16" pattern="^[a-zA-Z0-9]{8,16}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!--Register button-->

            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Do you want to register an user?, <a href="{{ url_for('register') }}">Click here</a>
        </p>
    </div>
</div>

{% endblock %}
