{% extends "base.html" %}
{% block content %}

<div class="row card-panel">
    <form action="{{ url_for('search_result') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" class="validate">
                <label for="query">Search Terms</label>
            </div>
            <div class="col s12 m4">
                <button type="submit" class="btn green">
                    <i class="fas fa-search left"></i>Search Term
                </button>
                <a href="{{ url_for('main_search') }}" class="red btn">Reset</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
