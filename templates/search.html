{% extends "base.html" %}
{% block content %}

<div class="row card-panel">
    <form action="{{ url_for('main_search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" class="validate" required>
                <label for="query">Search Terms</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('main_search') }}" class="red btn">Reset</a>
                <button type="submit" class="green">
                    <i class="fas fa-search left"></i>Search Term
                </button>
            </div>
        </div>
    </form>
</div>

<ul class="collapsible">
    {% for entry in searchs %}
    {% if entry.user == session.user %}
    <li>
        <div class="collapsible-header black-text"><i class="fas fa-caret-down"></i>
            <strong>{{ entry.term }} </strong> by {{ entry.user }}
        </div>
        <div class="collapsible-body">
            <p>{{ entry.definition }}</p>
        </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
