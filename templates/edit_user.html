{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Edit User Details</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--Username Field-->
            <div class="row">
                <div class="col s12">
                    <h3 class="center-align">
                        {{ session.user }}'s details
                    </h3>
                </div>
            </div>
            <!--email field-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">New E-mail Address</label>
                </div>
            </div>
            <!--Password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="3"
                        maxlength="16" pattern="^[a-zA-Z0-9]{3,16}$" class="validate" required>
                    <label for="password">New Password</label>
                </div>
            </div>

            <!--Register button-->

            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Update details <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already have an user, <a href="{{ url_for('login') }}">Click here to Log In</a>
        </p>
    </div>
</div>

{% endblock %}
