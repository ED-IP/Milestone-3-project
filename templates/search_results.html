{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">

            <div class="card-panel">
                {% if results|length > 0 %}
                    {% for entry in results %}
                        <ul class="collapsible">
                            <li>
                                <div class="collapsible-header black-text"><i class="fas fa-caret-down"></i>
                                    <strong>{{ entry.term }} </strong> by {{ entry.user }}
                                </div>
                                <div class="collapsible-body">
                                    <p>{{ entry.definition }}</p>
                                </div>
                            </li>
                        </ul>
                    {% endfor %}
                {% else %}

                        <h3 class="red-text center-align">No matches found</h3>

                {% endif %}

                <!--New search button-->

                <div class="row">
                    <div class="col s6 offset-m3 center-align">
                        <a href="{{ url_for('main_search') }}" class="btn-small">Search again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
