{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit a term and definition from the Dictionary</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_entry') }}">

            <!--Term input field-->

            <div class="row">
                <div class="input-field col s12">
                    <p>{{ entry.term }}</p>
                </div>
            </div>   
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="term" name="term" value="{{ entry.term }}"
                        class="materialize-textarea" maxlength="20" required></textarea>
                    <label for="term">Edit Term</label>
                </div>
            </div>                

            <!--Definition input field-->
            
            <div class="row">
                <div class="input-field col s12">
                    <p>{{ entry.definition }}</p>
                </div>
            </div>  
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="definition" name="definition" class="materialize-textarea"
                        minlength="15" maxlength="128" required></textarea>
                    <label for="definition">Edit Definition</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Update Entry<i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
