{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit a term and definition from the Dictionary</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_entry', entry_id=entry_id._id) }}">

        <!--Term input field-->

        <div class="row">
            <div class="input-field col s12">
                <span><strong>You are editing: </strong></strong></span><span>{{ entry_id.term }}</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="term" name="term" class="materialize-textarea" maxlength="20" value=""
                    required>{{ entry_id.term }}</textarea>
                <label for="term">Edit Term</label>
            </div>
        </div>

        <!--Definition input field-->

        <div class="row">
            <div class="input-field col s12">
                <span><strong>The current definition is: </strong></span><span>{{ entry_id.definition }}</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="definition" name="definition" class="materialize-textarea" minlength="15" maxlength="128"
                    value="" required>{{ entry_id.definition }}</textarea>
                <label for="definition">Edit Definition</label>
            </div>
        </div>

        <!--Submit/cancel buttons-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="col btn-large green offset-s1 s4">
                    Update Entry<i class="fas fa-plus-square right"></i>
                </button>
                <a href="{{ url_for('profile', username=session['user']) }}" class="col btn-large red offset-s2 s4">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
